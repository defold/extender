name: extender

services:
  frontend-dev:
    image: europe-north1-docker.pkg.dev/extender-426409/extender-public-registry/extender-base-env:latest
    extends:
      file: common-services.yml
      service: common_builder
    command: ["--spring.config.location=classpath:./,file:/etc/defold/extender/", "--spring.profiles.active=local-dev-app"]
    expose:
      - "9000"
    ports:
      - "9000:9000"
    profiles:
      - all
      - android
      - web
      - linux
      - windows
      - consoles
      - nintendo
      - playstation
    networks:
      default:
        aliases:
          - frontend
