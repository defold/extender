buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.13.RELEASE')
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'org.springframework.boot' version '1.5.13.RELEASE'
}

apply plugin: 'docker'

jar {
    baseName = 'extender'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// This affects the Docker repo name.
group = 'extender'

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('com.samskivert:jmustache:1.14')
    compile('com.google.guava:guava:25.1-jre')
    compile('org.apache.httpcomponents:httpclient:4.5.5')
    compile('org.apache.httpcomponents:httpmime:4.5.5')
    compile('commons-io:commons-io:2.6')
    compile('commons-fileupload:commons-fileupload:1.3.3')
    compile('commons-chain:commons-chain:1.2')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.influxdb:influxdb-java:2.10')

    testCompile('junit:junit:4.+')
    testCompile('org.springframework:spring-test')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.smali:dexlib2:2.2.4')
    testCompile project(':client')
}

task buildDocker(type: Docker, dependsOn: build) {
    push = false
    applicationName = jar.baseName
    dockerfile = file('docker/Dockerfile')
    doFirst {
        copy {
            from jar
            into stageDir
        }
        copy {
            from 'docker'
            into stageDir
        }
    }
}
