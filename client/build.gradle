apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'extender-client'
    version = '0.0.1'
}

dependencies {
    compile('org.apache.httpcomponents:httpclient:4.1')
    compile('org.apache.httpcomponents:httpmime:4.1.3')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
